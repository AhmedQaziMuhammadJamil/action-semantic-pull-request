name: 'Pull request'
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@fix/validate-before-status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
